    <title>ویدئو و موزیک | Video & Audio</title>
    <style>
      /* استایل برای ویدئو */

    <!-- ویدئو -->
    <video src="motorcycle.mp4" controls autoplay loop>

      <!-- The browser does not support the video tag -->

    <br />
    <br />
    <hr />
    <br />
    <br />
    <br />
    <!-- موزیک -->
    <audio src="ey-iran-music.mp3" controls autoplay loop>
      مرورگر شما پخش صدا را پشتیبانی نمیکند
      <!-- The browser does not support the audio tag -->
    </audio>

    <!-- توضیحات بیشتر -->

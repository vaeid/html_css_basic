<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="vaeid" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      td,
      th {
        border: 1px solid gray;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <!-- table header -->
        <tr>
          <!-- table row -->
          <th colspan="4">my users data</th>
        </tr>
        <tr>
          <!-- table row -->
          <th>Id</th>
          <!-- table header data (cell) -->
          <th>First name</th>
          <th>Last name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <!-- table body -->
        <tr>
          <td>
            <!-- table data -->
            1
          </td>
          <td>vahid</td>
          <td>mohamadi</td>
          <td>33</td>
        </tr>
        <!-- table body -->
        <tr>
          <td>
            <!-- table data -->
            1
          </td>
          <td>saeid</td>
          <td>ahmadi</td>
          <td>36</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">total user</th>
          <th colspan="2">2</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

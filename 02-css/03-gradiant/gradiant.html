<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="vaeid" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>گرادیانت‌ها</title>
    <style>
      /* Basic body styles */
      /* استایل‌های پایه برای بدنه */
      body {
        font-family: Arial, sans-serif; /* Font style */
        margin: 20px; /* Margin around the body */
      }

      /* Common class for gradient examples */
      /* کلاس مشترک برای مثال‌های گرادیانت */
      .gradient-example {
        width: 90%; /* Full width */
        height: 200px; /* Fixed height */
        margin-bottom: 20px; /* Space below each example */
        border-radius: 8px; /* Rounded corners */
        padding: 10px;
      }

      /* Linear gradient example */
      /* مثال گرادیانت خطی */
      .linear-gradient {
        background: linear-gradient(to right, #ff7eff, #feb47b); /* Linear gradient from left to right */
      }

      /* Radial gradient example */
      /* مثال گرادیانت شعاعی */
      .radial-gradient {
        background: radial-gradient(circle, #ff7eff, #feb47b); /* Radial gradient in a circle */
      }

      /* Conic gradient example */
      /* مثال گرادیانت کنیک */
      .conic-gradient {
        background: conic-gradient(#ff7eff, #feb47b, #fffe5f); /* Conic gradient */
      }
    </style>
  </head>
  <body dir="rtl">
    <h1>انواع گرادیانت</h1>
    <p>
      گرادیانت‌ها (Gradients) به تغییر تدریجی رنگ‌ها در یک ناحیه مشخص اشاره دارند. این تکنیک در طراحی وب و گرافیک برای
      ایجاد پس‌زمینه‌های زیبا و جذاب استفاده می‌شود. در اینجا چند نوع گرادیانت مختلف را مشاهده می‌کنید:
    </p>
    <!-- Title for the gradient examples -->
    <div class="gradient-example linear-gradient">گرادیانت خطی</div>
    <!-- Linear gradient example -->
    <div class="gradient-example radial-gradient">گرادیانت شعاعی</div>
    <!-- Radial gradient example -->
    <div class="gradient-example conic-gradient">گرادیانت کنیک</div>
    <!-- Conic gradient example -->
  </body>
</html>

<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="vaeid" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مثال واحدهای اندازه‌گیری</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .absolute {
        width: 200px; /* واحد مطلق (پیکسل) */
        height: 100px; /* واحد مطلق (پیکسل) */
        background-color: lightblue;
        margin-bottom: 20px;
      }
      .relative {
        width: 50%; /* واحد نسبی (درصد) */
        height: 50px; /* واحد مطلق (پیکسل) */
        background-color: lightgreen;
        margin-bottom: 20px;
      }
      .em {
        font-size: 2em; /* واحد نسبی (em) */
        background-color: lightcoral;
        padding: 10px;
        margin-bottom: 20px;
      }
      .rem {
        font-size: 2rem; /* واحد نسبی (rem) */
        background-color: lightgoldenrodyellow;
        padding: 10px;
        margin-bottom: 20px;
      }
      .vh {
        height: 50vh; /* واحد نسبی (vh) */
        background-color: lightpink;
        margin-bottom: 20px;
      }
      .vw {
        width: 50vw; /* واحد نسبی (vw) */
        background-color: lightgray;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>واحدهای اندازه‌گیری در CSS</h1>
    <div class="absolute">عرض: 200px و ارتفاع: 100px (واحد مطلق)</div>
    <div class="relative">عرض: 50% (واحد نسبی)</div>
    <div class="em">اندازه فونت: 2em (واحد نسبی)</div>
    <div class="rem">اندازه فونت: 2rem (واحد نسبی)</div>
    <div class="vh">ارتفاع: 50vh (واحد نسبی)</div>
    <div class="vw">عرض: 50vw (واحد نسبی)</div>
  </body>
</html>

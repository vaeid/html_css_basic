  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>معرفی CSS / CSS Introduction</title>
    <style>
      .internal-class {
        background-color: gold; /* رنگ پس‌زمینه / Background color */
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>معرفی CSS</h1>
    <p style="background-color: gray">استایل‌های داخلی / Inline style</p>
    <p class="internal-class">استایل داخلی با انتخاب کلاس / Internal style select element by class</p>
    <p class="external-class">استایل خارجی با انتخاب کلاس / External style select element by class</p>
    <p id="my_text">استایل خارجی با انتخاب ID / External style select element by ID</p>
  </body>
